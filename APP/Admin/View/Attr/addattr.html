<layout name="layout" />
 <div id="content" class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title"><i class="glyphicon glyphicon-header"></i> 添	加	栏     目</h4>
				</div>

				<div class="panel-body">
					<form class="form-horizontal" action="{:U('Cate/runCate')}" method='post'>
						<div class="form-group">
							<label for="ruleTitle" class="col-sm-2 control-label">属性名称:</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" placeholder="属性名称" name="name" id="ruleTitle" />
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>						

						<div class="form-group">
							<label for="condition" class="col-sm-2 control-label">标签颜色</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" placeholder="标签颜色" name="color" id="condition" />
								
							</div>
							
						</div>

						

						

						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-5">
								<button type="submit" class="btn btn-success btn-add">添加</button>
								
							</div>
							
						</div>

					</form>
				</div>

			</div>
		</div>
