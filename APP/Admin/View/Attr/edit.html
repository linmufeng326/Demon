<layout name="layout" />
 <div id="content" class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title"><i class="glyphicon glyphicon-header"></i> 修改属性</h4>
				</div>

				<div class="panel-body">
					<form class="form-horizontal" action="{:U('Attr/editattr')}" method='post'>
						<input name="id" type="hidden" value="{$attr['id']}" />
						<div class="form-group">
							<label for="ruleTitle" class="col-sm-2 control-label">属性名称:</label>
							<div class="col-sm-5">
								<input type="text" class="form-control"  name="name" id="ruleTitle" value="{$attr['name']}" />
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>						

						<div class="form-group">
							<label for="condition" class="col-sm-2 control-label">标签颜色</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" value="{$attr['color']}" name="color" id="condition" />
								
							</div>
							
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-5">
								<button type="submit" class="btn btn-success btn-add">修改</button>
								
							</div>
							
						</div>

					</form>
				</div>

			</div>
		</div>
